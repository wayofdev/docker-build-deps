---

command:
  "goss --version":
    stdout:
      - "goss version v0.3.20"
    exit-status: 0
  dgoss:
    stderr:
      - "ERROR: USAGE: dgoss [run|edit] <docker_run_params>"
    exit-status: 1
  "dcgoss":
    stdout:
      - "no docker-compose file found in ."
    exit-status: 1
  "wait4x version":
    stdout:
      - "v2"
    exit-status: 0
  "docker -v":
    stdout:
      - "Docker version 20.10.21"
    exit-status: 0
  "envsubst -V":
    stdout:
      - "envsubst (GNU gettext-runtime)"
    exit-status: 0
  "mkcert -version":
    stdout:
      - "v1.4.4"
    exit-status: 0
  "actionlint --version":
    stdout:
      - "1.6.22"
    exit-status: 0
  "shellcheck --version":
    stdout:
      - "version: 0.8.0"
    exit-status: 0

package:
bash:
  installed: true
bzip2:
  installed: true
ca-certificates:
  installed: true
curl:
  installed: true
gettext:
  installed: true
git:
  installed: true
make:
  installed: true
nano:
  installed: true
net-tools:
  installed: true
tar:
  installed: true
tzdata:
  installed: true
unzip:
  installed: true

user:
  wod:
    exists: true
    groups:
      - wod
    uid: 1000
    gid: 1000
    home: /home/wod
group:
  wod:
    exists: true
    gid: 1000
